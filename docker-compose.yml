services:
  mongo:
    image: mongo:7
    container_name: kppro-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./data/ares:/data/ares
      - ./docker/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    container_name: kppro-app
    restart: always
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://root:secret@mongo:27017/kppro?authSource=admin
    ports:
      - "8080:8080"

volumes:
  mongo_data:
