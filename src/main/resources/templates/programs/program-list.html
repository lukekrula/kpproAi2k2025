<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Programs</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="page">
    <main>

        <h1>Programs</h1>
        <p class="subtitle">List of all programs</p>

        <div class="list warn-table-wrap">
            <ul>
                <li th:each="program : ${programs}">
                    <a th:href="@{/programs/{id}(id=${program.id})}">
                        <strong th:text="${program.name}"></strong>
                    </a>
                    <span th:if="${program.description}"
                          th:text="' â€“ ' + ${program.description}"></span>
                </li>
            </ul>
        </div>

        <a th:href="@{/programs/create}" class="btn">Create new program</a>

    </main>
</div>

</body>
</html>
