<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${program.name}">Program Detail</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>


<body>

<div th:replace="fragments/header :: header"></div>

<div class="page">
    <main>

        <h1 th:text="${program.name}">Program Name</h1>
        <p class="subtitle" th:text="${program.description}">Program description</p>

        <div class="list warn-table-wrap">
            <div class="warn-card">
                <p><strong>Program ID:</strong> <span th:text="${program.id}"></span></p>

                <p th:if="${program.manager != null}">
                    <strong>Manager:</strong>
                    <span th:text="${program.manager.name}"></span>
                </p>

                <p th:if="${program.creator != null}">
                    <strong>Community:</strong>
                    <span th:text="${program.creator.name}"></span>
                </p>


                <p th:if="${program.amountMax != null}">
                    <strong>Max amount:</strong>
                    <span th:text="${program.amountMax}"></span>
                </p>

                <h2>Assigned Members</h2>
                <ul>
                    <li th:each="m : ${program.assignedMembers}">
                        <span th:text="${m.name}"></span>
                    </li>
                </ul>

                <h2>Shared With Communities</h2>
                <ul>
                    <li th:each="c : ${program.sharedWith}">
                        <span th:text="${c.name}"></span>
                    </li>
                </ul>

                <h2>Partner</h2>
                <p th:if="${program.partner != null}">
                    <strong>Partner:</strong>
                    <span th:text="${program.partner.name}"></span>
                </p>

            </div>
        </div>

        <h2>Tasks</h2>

        <div class="table-wrap">
            <table class="nice-table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Task</th>
                    <th>Actions</th>
                    <th></th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="task, iterStat : ${tasks}">
                    <td th:text="${iterStat.count}">1</td>

                    <td>
                        <strong th:text="${task.name}"></strong>
                    </td>

                    <td>
                        <a th:href="@{/programs/{pid}/tasks/{tid}(pid=${program.id}, tid=${task.id})}"
                           class="tab-btn small">
                            Open
                        </a>
                    </td>

                    <!-- Expand/collapse button -->
                    <td>
                        <button class="toggle-btn"
                                hx-get="@{/programs/{pid}/tasks/{tid}/subtasks(fragment=true)(pid=${program.id}, tid=${task.id})}"
                                hx-target="#subtasks-[[${task.id}]]"
                                hx-swap="innerHTML toggle">
                            ▶
                        </button>
                    </td>
                </tr>

                <!-- HTMX will inject subtasks rows here -->
                <tr th:each="task : ${tasks}"
                    th:id="'subtasks-' + ${task.id}">
                </tr>

                </tbody>
            </table>
        </div>



        <div class="btn-wrap">
            <a th:href="@{/programs/{id}/tasks/create(id=${program.id})}" class="btn">Add Task</a>
            <a th:href="@{'/communities/' + ${program.creator.id} + '/programs'}" class="btn">Back to Programs</a>
        </div>
    </main>
</div>
<script>
    function toggleRow(btn, id) {
        btn.textContent = btn.textContent === "▶" ? "▼" : "▶";

        const rows = document.querySelectorAll("tr[data-parent='" + id + "']");
        rows.forEach(row => {
            row.classList.toggle("hidden");

            // If collapsing, also collapse all descendants
            if (btn.textContent === "▶") {
                collapseDescendants(row.dataset.id);
            }
        });
    }

    function collapseDescendants(id) {
        const children = document.querySelectorAll("tr[data-parent='" + id + "']");
        children.forEach(child => {
            child.classList.add("hidden");
            collapseDescendants(child.dataset.id);
        });
    }
</script>


</body>
</html>
