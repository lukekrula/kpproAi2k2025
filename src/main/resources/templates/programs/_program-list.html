<div th:fragment="programList(programs)">
    <div class="table-wrap">
        <table class="nice-table">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="p, iterStat : ${programs}"
                th:attr="onclick=|window.location.href='/programs/' + ${p.id}|"
                style="cursor:pointer">

                <td th:text="${iterStat.count}">1</td>
                <td th:text="${p.name}">Program Name</td>

                <td>
                    <a th:href="@{/programs/{id}(id=${p.id})}"
                       class="tab-btn small"
                       onclick="event.stopPropagation()">
                        Open
                    </a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
