<!DOCTYPE html>
<html>
<head>
    <title>GeoJSON Map - Rudník</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
        #map { height: 95vh; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map("map");

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19
    }).addTo(map);

    // Load your rudnik.json file (place it next to this HTML)
    fetch("http://localhost:8080/api/naturear")
        .then(r => r.json())
        .then(data => {
            const geoLayer = L.geoJSON(data, {
                style: {
                    color: "red",        // outline stroke
                    weight: 2,
                    fillColor: "#ff6666", // lighter red fill
                    fillOpacity: 0.4
                }
,
                onEachFeature: (feature, layer) => {
                    const props = feature.properties || {};
                    const label = props.NAZEV || "Unnamed";
                    const reason = props.DUVOD_OMEZ || "";
                    const area = props.Shape_Area != null
                        ? Number(props.Shape_Area).toLocaleString()
                        : "N/A";
                    const length = props.Shape_Leng != null
                        ? Number(props.Shape_Leng).toLocaleString()
                        : "N/A";

                    layer.bindPopup(`
            <b>${label}</b><br>
            Důvod omezení: ${reason}<br>
            Plocha: ${area} m²<br>
            Obvod: ${length} m
          `);
                }
            }).addTo(map);

            // Fit map to the bounds of all features
            if (geoLayer.getBounds().isValid()) {
                map.fitBounds(geoLayer.getBounds());
            }
        })
        .catch(err => console.error("Error loading rudn.json:", err));
</script>
</body>
</html>
