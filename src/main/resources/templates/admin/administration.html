<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login-style.css}"/>
</head>
<body>
<main class="card" role="main" aria-labelledby="signin-title">
<h1>tady je admin htmly</h1>
    <div class="brand">
        <div class="logo" aria-hidden>
            D
        </div>
        <div>
            <h1 id="signin-title">Welcome back</h1>
            <p class="lead">Sign in to continue to your account</p>
        </div>
    </div>

    <form th:action="@{/perform_login}" method="post">

        <!-- CSRF (Spring Security) -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label for="username">Username</label>
            <input id="username"
                   type="text"
                   name="username"
                   placeholder="your username"
                   required>
        </div>

        <div>
            <label for="password">Password</label>
            <input id="password"
                   type="password"
                   name="password"
                   placeholder="••••••••"
                   required>
        </div>

        <div class="row" style="justify-content:flex-end;">
            <a class="link" th:href="@{/forgot-password}">Forgot?</a>
        </div>

        <button class="btn" type="submit">Login</button>

        <div class="divider" aria-hidden></div>

        <div class="small">
            Don’t have an account?
            <a th:href="@{/register}" style="color:inherit;text-decoration:underline">Sign up</a>
        </div>
    </form>

</main>
</body>

</html>
