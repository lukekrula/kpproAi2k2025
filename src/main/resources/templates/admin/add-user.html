<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Header fragment -->
<div th:replace="fragments/header :: header"></div>

<div class="page">
    <main>

        <div class="list">
            <div class="card">
                <h1>Add New User</h1>
                <p class="subtitle">Fill in the details below to create a new user.</p>
            </div>
        </div>

        <div class="list warn-table-wrap">

            <div class="warn-card">
                <h3>New User Details</h3>

                <form th:action="@{/users/create}" th:object="${user}" method="post" class="card">

                    <!-- Username -->
                    <div class="editor">
                        <label>Username:</label>
                        <input th:field="*{username}" type="text" required/>
                    </div>

                    <!-- Role -->
                    <div class="editor">
                        <label>Role:</label>
                        <select name="roleId" required>
                            <option value="" disabled selected>Select role</option>
                            <option th:each="r : ${roles}"
                                    th:value="${r.id}"
                                    th:text="${r.name}">
                            </option>
                        </select>
                    </div>

                    <!-- Password -->
                    <div class="editor">
                        <label>Password:</label>
                        <input type="password" th:field="*{password}" required/>
                    </div>

                    <!-- Buttons -->
                    <div class="btn-wrap">
                        <button type="submit" class="btn warn-btn">Create User</button>
                        <a th:href="@{/users}" class="btn">Cancel</a>
                    </div>

                </form>
            </div>

        </div>

    </main>
</div>

</body>
</html>
