<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Partner Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="fragments/header :: header"></div>


<div class="page">
    <header>
        <h1>Partner Dashboard</h1>
        <p class="subtitle">Welcome to your partner space</p>
    </header>

    <main>
        <div class="card">
            <h2>Your Overview</h2>
            <div class="table-wrap">
                <table class="nice-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>

                    </tr>
                    </thead>
                    <tbody id="partnerList">
                    <tr th:each="org, iterStat : ${partner}"
                        th:attr="onclick=|window.location.href='/partner/requests/' + ${org.id}|"
                        style="cursor:pointer">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${org.name}">Name</td>

                    </tr>
                    </tbody>
                </table>
            </div>
            </div>
    </main>
            <div class="btn-wrap">




                <a th:href="@{/partner/communities}" class="btn">Communities You Work With</a>
                <a th:href="@{/partner/profile}" class="btn">Edit Your Profile</a>
            </div>
        </div>
    </main>
</div>

</body>
</html>
