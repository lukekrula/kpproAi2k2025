<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Partner Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="page">
    <header>
        <h1>Partner Dashboard</h1>
        <p class="subtitle">Welcome to your partner space</p>
    </header>

    <main>
        <div class="card">
            <h2>Your Overview</h2>

            <div class="btn-wrap">
                <a th:href="@{/partners/{id}/requests(id=${program.partner.id})}" class="btn">
                    Partner Requests
                </a>


                <a th:href="@{/partner/communities}" class="btn">Communities You Work With</a>
                <a th:href="@{/partner/profile}" class="btn">Edit Your Profile</a>
            </div>
        </div>
    </main>
</div>

</body>
</html>
