<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="page">
    <main>

        <div class="list">
            <div class="card">
                <h1>Add New Task</h1>
                <p class="subtitle">Create a task with optional subtasks</p>
            </div>
        </div>

        <div class="list warn-table-wrap">
            <div class="warn-card">

                <form th:action="@{/programs/{pid}/tasks/create(pid=${programId})}"
                      method="post" class="card">

                    <!-- Task name -->
                    <div class="editor">
                        <label>Task name:</label>
                        <input type="text" name="name" required/>
                    </div>

                    <div class="editor">
                        <label>Description:</label>
                        <textarea name="description"></textarea>
                    </div>

                    <div class="editor">
                        <label>Days:</label>
                        <input type="number" name="estimatedDays"/>

                        <label>Hours:</label>
                        <input type="number" name="estimatedHours"/>
                    </div>

                    <div class="editor">
                        <label>Assign to member:</label>
                        <select name="memberId" required>
                            <th:block th:each="m : ${members}">
                                <option th:value="${m.id}"
                                        th:text="${m.name}">
                                </option>
                            </th:block>
                        </select>
                    </div>

                    <!-- Subtasks -->
                    <div class="editor">
                        <label>Subtasks:</label>

                        <div id="subtasks"></div>

                        <button type="button" class="btn" onclick="addSubtask()">
                            + Add subtask
                        </button>
                    </div>

                    <!-- Buttons -->
                    <div class="btn-wrap">
                        <button type="submit" class="btn warn-btn">Create Task</button>
                        <a th:href="@{/programs/{pid}/tasks(pid=${programId})}" class="btn">Cancel</a>
                    </div>

                </form>

            </div>
        </div>

    </main>
</div>

<script>
    function addSubtask() {
        const container = document.getElementById('subtasks');

        const div = document.createElement('div');
        div.className = 'editor';

        // IMPORTANT: name="subTasks" â†’ Spring binds to List<String> subTasks
        div.innerHTML = `
            <input type="text" name="subTasks" placeholder="Subtask name" />
        `;

        container.appendChild(div);
    }
</script>

</body>
</html>
